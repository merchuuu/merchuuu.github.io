<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cumple Merchu ðŸ’–</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Fredoka:wght@700&family=Playfair+Display:ital,wght@0,700;1,600&family=Comfortaa:wght@700&family=Great+Vibes&family=Montserrat:wght@800&family=Cormorant+Garamond:ital,wght@0,600;1,600&display=swap" rel="stylesheet">

  <style>
    :root{
      --pink-1:#ffe6f2;
      --pink-2:#ffc0dd;
      --pink-3:#ff5aa5;
      --pink-4:#d81b60;
      --ink:#3b0a2a;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto;
      background:
        radial-gradient(1200px 600px at 20% 10%, rgba(255,90,165,.35), transparent 60%),
        linear-gradient(180deg, var(--pink-1), #fff 45%, var(--pink-2));
      overflow-x:hidden;
      color:var(--ink);
    }

    /* Emojis flotantes */
    .floater{
      position:fixed;
      bottom:-30px;
      pointer-events:none;
      animation: rise linear forwards;
      z-index:10;
    }
    @keyframes rise{
      to{
        transform: translateY(-120vh) translateX(var(--x));
        opacity:0;
      }
    }

    /* Fotos corazÃ³n */
    .heartPhoto{
      position:fixed;
      bottom:-140px;
      left:50%;
      width:var(--sz);
      height:var(--sz);
      transform:translateX(-50%);
      z-index:12;
      animation: heartUp linear forwards;
      filter: drop-shadow(0 16px 28px rgba(0,0,0,.2));
    }
    .heartPhoto .inner{
      width:100%;
      height:100%;
      background-image:var(--img);
      background-size:cover;
      background-position:center;
      border:3px solid white;
      clip-path: path("M 50 15 C 38 -2 10 8 10 32 C 10 58 50 85 50 85 C 50 85 90 58 90 32 C 90 8 62 -2 50 15 Z");
    }
    @keyframes heartUp{
      to{
        transform: translateX(calc(-50% + var(--dx))) translateY(-120vh) rotate(var(--rot));
        opacity:0;
      }
    }

    .wrap{
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:20px;
      z-index:20;
      position:relative;
    }

    .card{
      background: rgba(255,255,255,.85);
      backdrop-filter: blur(10px);
      border-radius:22px;
      padding:22px;
      max-width:720px;
      width:100%;
      box-shadow:0 18px 55px rgba(216,27,96,.22);
      text-align:center;
    }

    /* TÃ­tulo */
    .title{
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      gap:4px;
    }
    .letter{
      font-size:clamp(2rem,7vw,3rem);
      animation: wave 2.5s infinite;
    }
    @keyframes wave{
      50%{ transform: translateY(-8px); }
    }
    .s1{font-family:'Pacifico';color:var(--pink-4)}
    .s2{font-family:'Fredoka';color:var(--pink-3)}
    .s3{font-family:'Playfair Display';color:#9b1047}
    .s4{font-family:'Comfortaa';color:var(--pink-3)}
    .s5{font-family:'Great Vibes';color:var(--pink-4)}
    .s6{font-family:'Montserrat';color:#7f0d3b}

    .sub{
      margin:12px auto;
      max-width:60ch;
    }

    /* BotÃ³n */
    .btn{
      margin-top:18px;
      padding:16px 26px;
      font-size:1.1rem;
      font-weight:900;
      border:none;
      border-radius:999px;
      cursor:pointer;
      color:white;
      background: linear-gradient(90deg, var(--pink-4), var(--pink-3));
      box-shadow:0 0 20px rgba(255,90,165,.6);
      position:relative;
      overflow:hidden;
    }
    .btn::after{
      content:"âœ¨";
      position:absolute;
      inset:0;
      animation: sparkle 1.5s infinite;
      pointer-events:none;
      opacity:.8;
    }
    @keyframes sparkle{
      0%{ transform:translateX(-100%); opacity:0; }
      50%{ opacity:1; }
      100%{ transform:translateX(100%); opacity:0; }
    }

    .revealArea{
      display:none;
      margin-top:18px;
    }

    .msgCard{
      position:relative;
      background:rgba(255,255,255,.85);
      border-radius:22px;
      padding:18px;
      overflow:hidden;
    }

    /* ðŸ”¥ FONDO RESTAURADO */
    .msgCard::before{
      content:"";
      position:absolute;
      inset:0;
      background: url("img/01.jpeg") center/cover no-repeat;
      opacity:.16;
      pointer-events:none;
      transform: scale(1.03);
    }
    .msgCard > *{ position:relative; }

    .msgTop{
      font-family:"Cormorant Garamond",serif;
      font-style:italic;
      color:var(--pink-3);
    }
    .msgAge{
      font-size:3rem;
      font-family:"Playfair Display",serif;
    }
    .msgText{
      font-family:"Cormorant Garamond",serif;
      font-style:italic;
      font-size:1.2rem;
      line-height:1.4;
    }
  </style>
</head>

<body>

<div class="wrap">
  <div class="card">
    <div class="title">
      <span class="letter s1">C</span><span class="letter s2">u</span><span class="letter s3">m</span><span class="letter s4">p</span><span class="letter s5">l</span><span class="letter s6">e</span>
      <span style="width:10px"></span>
      <span class="letter s2">M</span><span class="letter s3">e</span><span class="letter s5">r</span><span class="letter s1">c</span><span class="letter s4">h</span><span class="letter s6">u</span>
    </div>

    <p class="sub">
      Hoy celebro mis <strong>26</strong> ðŸŒ·  
      Un aÃ±o para elegirme, animarme a lo nuevo y agradecer.
    </p>

    <button class="btn" id="surpriseBtn">ðŸŽ‚ Â¡Sorpresa!</button>

    <div class="revealArea" id="revealArea">
      <div class="msgCard">
        <div class="msgTop">Its my birthday</div>
        <div class="msgAge">26</div>
        <p class="msgText">
          El jazmÃ­n me vuelve a mis veranos de niÃ±a,<br>
          ustedes tambiÃ©n.<br><br>
          Este aÃ±o, los deseos por mi quedan en sus manos<br>
          gracias por acompaÃ±arme.
        </p>
      </div>
    </div>
  </div>
</div>

<script>
  /* Emojis flotantes */
  setInterval(()=>{
    const e=document.createElement("div");
    e.className="floater";
    e.textContent=["ðŸ’–","ðŸ¦„","ðŸŒˆ","âœ¨"][Math.floor(Math.random()*4)];
    e.style.left=Math.random()*100+"vw";
    e.style.fontSize=16+Math.random()*20+"px";
    e.style.setProperty("--x",(Math.random()*160-80)+"px");
    e.style.animationDuration=(4+Math.random()*3)+"s";
    document.body.appendChild(e);
    setTimeout(()=>e.remove(),9000);
  },650);

  /* Fotos corazÃ³n */
  const photos=[1,2,3,4,5,6,7,8,9];
  let i=0;
  setInterval(()=>{
    const d=document.createElement("div");
    d.className="heartPhoto";
    d.style.setProperty("--img",`url("img/0${photos[i%9]}.jpeg")`);
    d.style.setProperty("--sz",(70+Math.random()*40)+"px");
    d.style.setProperty("--dx",(Math.random()*200-100)+"px");
    d.style.setProperty("--rot",(Math.random()*20-10)+"deg");
    d.style.left=(10+Math.random()*80)+"vw";
    d.style.animationDuration=(6+Math.random()*4)+"s";
    d.innerHTML=`<div class="inner"></div>`;
    document.body.appendChild(d);
    setTimeout(()=>d.remove(),12000);
    i++;
  },1100);

  /* BotÃ³n sorpresa */
  const btn=document.getElementById("surpriseBtn");
  const reveal=document.getElementById("revealArea");
  let shown=false;
  btn.onclick=()=>{
    if(!shown){
      reveal.style.display="block";
      shown=true;
    }
  };
</script>

</body>
</html>
